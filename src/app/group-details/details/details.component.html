<div class="details-tables-wrapper" *ngIf="detailsGridData && detailsGridData.length">
    <tml-table
        [tableLable]="detailsLabel"
        [defaultColToSort]="defaultColToSort"
        class="dt-table" 
        [pageSize]="50"
        [displayedColumns]="cols"
        [data]="detailsGridData">
    </tml-table>
</div>
