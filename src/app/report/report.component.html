<div class="tml-report">
  <div class="tml-search">
      <app-search (searchParams)="onSearch($event)"></app-search>
  </div>

  <div class="tml-report-viewer" *ngIf="isDataPresent && viewsConfig; else elseBlock">
      <h4>{{reportLabel}}</h4> 
      <div class="tml-table" *ngIf="view === 'Table View'">
        <app-tables [viewConfig]="viewsConfig" (redirectRequest)="onRedirect($event)"></app-tables>
      </div>
      <div class="tml-chart" *ngIf="view === 'Chart View'">
        <report-charts [viewConfig]="viewsConfig" [detailsForSummary]="detailsForSummary"></report-charts>
      </div>
  </div>

  <ng-template #elseBlock>
    <div *ngIf="reportLabel; else innerElse">
        <div class="alert alert-warning" role="alert">
        No data found.    
        </div>
    </div>

    <ng-template #innerElse>
      <div class="alert alert-primary" >Please select some search criteria.</div>
    </ng-template>
  </ng-template>
</div>
