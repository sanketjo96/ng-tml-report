<div class="report-tables-wrapper" *ngIf="data && data.length">
    <ng-container *ngFor="let item of data; let i=index">
        <tml-table
            [tableLable]="viewConfig.views[i].label"
            [defaultColToSort]="viewConfig.views[i].table.defaultSortmeasure"
            class="dt-table" 
            [pageSize]="10"
            [displayedColumns]="displayedColumns[i]"
            [data]="item"
            (tableRowClick)="onRowClick($event, i)">
        </tml-table>
    </ng-container>
</div>
