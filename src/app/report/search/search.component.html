<mat-card>
    <mat-card-content>
        <mat-slide-toggle (toggleChange)="onViewChange($event)">
          <mat-label>{{view}}</mat-label>
        </mat-slide-toggle>

        <br>
        <mat-form-field class="report-search-typeahead">
            <input 
              matInput
              type="text"   
              placeholder="search for complaint group"
              [formControl]="complaintGroupSearchControl" 
              [matAutocomplete]="auto"
            >
        </mat-form-field>
          
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-option *ngFor="let cGorups of complaintGroups" [value]="cGorups.Complaint_Group">{{cGorups.Complaint_Group_Description}}</mat-option>
        </mat-autocomplete>

        <tml-select
          [isMultiSelect]="true" 
          [label]="'Models'" 
          [selectControl]="modelsControl" 
          [dataList]="modelsGroup">
        </tml-select>
        
        <tml-select
          [isMultiSelect]="false" 
          [label]="'Up to MIS'" 
          [selectControl]="misControl" 
          [dataList]="misGroup">
        </tml-select>

        <br>
        <tml-box-datepicker 
          [fromlabel]="'From Complaint Date'"
          [tolabel]="'To Complaint Date'"
          [fromDateControl]="fromComplaintDateControl"
          [toDateControl]="toComplaintDateControl"
          >
        </tml-box-datepicker>

        <br/>
        <button mat-raised-button color="accent" (click)="search()">Search</button>

    </mat-card-content>
</mat-card>
