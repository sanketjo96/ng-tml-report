<mat-card>
    <mat-card-content>
        <mat-slide-toggle (toggleChange)="onViewChange()">
          <mat-label>{{view}}</mat-label>
        </mat-slide-toggle>

        <br>
        <mat-form-field class="report-search-typeahead">
            <input 
              matInput
              type="text"   
              placeholder="search for complaint group"
              [formControl]="sControl.complaint.instance" 
              [matAutocomplete]="auto"
            >
        </mat-form-field>
          
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-option *ngFor="let cGorups of sControl.complaint.data" [value]="cGorups.Complaint_Group">{{cGorups.Complaint_Group_Description}}</mat-option>
        </mat-autocomplete>

        <tml-select
          [isMultiSelect]="true" 
          [label]="'Models'" 
          [selectControl]="sControl.models.instance" 
          [dataList]="sControl.models.data">
        </tml-select>
        
        <tml-select
          [isMultiSelect]="false" 
          [label]="'Up to MIS'" 
          [selectControl]="sControl.mis.instance" 
          [dataList]="sControl.mis.data">
        </tml-select>

        <br>
        <tml-box-datepicker 
          [fromlabel]="'From Complaint Date'"
          [tolabel]="'To Complaint Date'"
          [fromDateControl]="sControl.from.instance"
          [toDateControl]="sControl.to.instance"
          >
        </tml-box-datepicker>

        <br/>
        <button mat-raised-button color="accent" (click)="search()">Search</button>

    </mat-card-content>
</mat-card>
